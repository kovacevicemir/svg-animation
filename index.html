<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating SVG with Color Buttons</title>
  <style>
    .backgroundDiv {
      background-color: transparent;
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .rotating-star {
      transform-origin: center;
      animation: rotate 2s linear infinite;
    }
    .static-star {
      fill: yellow;
      stroke: black;
      stroke-width: 2;
    }
    .mysvgdiv{
        margin-top: 50px;
        border: 1px solid black;
        max-width: 600px;
        height: 550px;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes hideshow {
        0% { opacity: 1; }
        10% { opacity: 1; }
        15% { opacity: 0; }
        100% { opacity: 0; }
    }

    @keyframes moveLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100px);
      }
    }

    @keyframes moveUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
      }
    }

    @keyframes rotateRec {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(120deg);
      }
    }

    #arrow1 {
        animation: moveLeft 2.5s linear infinite;
    }

    #ellipse1 {
        animation: moveUp 2.5s linear infinite;
    }

    #rectangle1{
        animation: rotateRec 1s linear infinite;
        animation-delay: 2s;
    }


  </style>
</head>
<body>
  <h3>Change svg colors:</h3>
  <button onclick="changeColor('blue')">Blue</button>
  <button onclick="changeColor('red')">Red</button>
  <button onclick="changeColor('white')">White</button>
  <button onclick="changeStarColor()">Change svg color</button>
  <button onclick="changeStarBorderColor()">Change svg border</button>

  <div class="backgroundDiv">
    <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="rotating-star">
      <polygon class="static-star" points="50,15 61,35 82,35 66,50 72,70 50,58 28,70 34,50 18,35 39,35"/>
    </svg>
  </div>

  <div class="mysvgdiv">
    <h3>My custom SVG animation:</h3>
    <button onclick="changeMySvgColor()">Change color</button>
    <svg width="520" height="421" viewBox="0 0 520 421" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Frame 1">
            <rect width="520" id="customSvgBackground" height="421" fill="white"/>
            <g id="group2">
                <ellipse id="ellipse1" cx="195" cy="264.5" rx="59" ry="54.5" fill="black"/>
            </g>
            <g id="group1">
                <path id="arrow1" d="M271.253 293.336C270.886 293.748 270.923 294.38 271.336 294.747L278.062 300.727C278.475 301.094 279.107 301.056 279.474 300.644C279.841 300.231 279.804 299.599 279.391 299.232L273.412 293.917L278.727 287.938C279.094 287.525 279.056 286.893 278.644 286.526C278.231 286.159 277.599 286.196 277.232 286.609L271.253 293.336ZM390.941 286.002L271.941 293.002L272.059 294.998L391.059 287.998L390.941 286.002Z" fill="black"/>
            </g>
        </g>
    </svg>
  </div>

  <script>
    function changeColor(color) {
      document.querySelector('.backgroundDiv').style.backgroundColor = color;
    }
    function changeStarColor() {
    const elem = document.querySelector('.static-star');
    elem.style.fill === "purple" ? elem.style.fill = "yellow" : elem.style.fill = "purple";
    }
    function changeStarBorderColor() {
        const elem = document.querySelector('.static-star');
        elem.style.stroke === "black" ? elem.style.stroke = "green" : elem.style.stroke = "black";
    }
    function changeMySvgColor() {
        const elem1 = document.querySelector('#ellipse1');
        const elem2 = document.querySelector('#arrow1');
        const elem3 = document.querySelector('#customSvgBackground');

        elem1.style.fill === "black" ? elem1.style.fill = "green" : elem1.style.fill = "black";
        elem2.style.fill === "black" ? elem2.style.fill = "green" : elem2.style.fill = "black";
        elem3.style.fill === "white" ? elem3.style.fill = "gold" : elem3.style.fill = "white";
    }
  </script>
</body>
</html>
